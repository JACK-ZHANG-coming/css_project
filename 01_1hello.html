<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世纪佳缘表单</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table border="1">
        <tr>
            <td width='70px'>性别</td>
            <td width='350px'>
                <input type="radio" name="sex" id="nan"><label for="nan">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td width='70px'>生日</td>
            <td width='350px'>
                <select>
                    <option>--请选择年--</option>
                    <option>2000</option>
                    <option>1999</option>
                    <option>1998</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width='70px'>所在地区</td>
            <td width='350px'><input value="北京思密达"></td>
        </tr>
        <tr>
            <td width='70px'>婚姻状况</td>
            <td width='350px'>
                <input type="radio" name="hunyin" id="weihun"><label for="weihun">未婚</label>
                <input type="radio" name="hunyin" id="yihun"><label for="yihun">已婚</label>
                <input type="radio" name="hunyin" id="lihun"><label for="lihun">离婚</label>
            </td>
        </tr>
        <tr>
            <td width='70px'>学历</td>
            <td width='350px'>
                <select>
                    <option>--请选择--</option>
                    <option>幼儿园</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width='70px'>喜欢的类型</td>
            <td width='350px'>
                <input type="checkbox" name="loves" value="love-wm" id="wm"><label for="wm">妩媚的</label>
                <input type="checkbox" name="loves" value="love-ka">可爱的
                <input type="checkbox" name="loves" value="love-xr">小鲜肉
                <input type="checkbox" name="loves" value="love-lr">老腊肉
            </td>
        </tr>
        <tr>
            <td width='70px'>自我介绍</td>
            <td width='350px'>
                <textarea name="mine" id="" cols="20" rows="2"></textarea>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td width='350px'>
                <input type="checkbox">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td width='350px'>
                <a href="https://www.baidu.com/">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td width='350px'>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
